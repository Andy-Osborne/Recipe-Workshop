{% extends 'public/template/public_base.html' %}

{% block title %}Home{% endblock %}

{% block main %}

<div class="container-fluid p-0">
    <div class="row no-gutters">
        <div class="col-12 image-container">
            <div class="image-outer">
                <div class="home-image-inner"></div>
            </div>
            <div class="search-field d-inline-flex">
                <form action="POST">
                    <input class="form-control" type="search" name="" id="" placeholder="Search by Ingredient">
                </form>
                <button class="btn search" type="submit">Search</button>
            </div>
        </div>
    </div>
</div>



<section class="container-fluid">
    <div class="row no-gutters">
        <div class="col-12 text-center">
            <h2>Best Rated Recipe</h2>
            {% for dict in favourite %}
            <div class="featured-container d-flex justify-content-center">
                <a href="{{url_for('get_recipe',recipe_id=dict['_id'],recipe_name=dict['recipe_name'])}}"><img src="{{dict['recipe_image']}}" alt="{{dict['recipe_name']}}"></a>
            </div>
            {% endfor %}

        </div>
    </div>
</section>
